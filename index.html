<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Sass integration</title>
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="container2">
                <div class="logo">
                    <img src="img/Frame 13.svg" alt="logo">
                </div>
                <div class="text">
                    <p>Artificial Intelligence giving you travel recommendations</p>
                </div>
                <div class="text2">
                    <p>Welcome Back, Please login to your account</p>
                </div>
                <div class="boxemail box">
                    <label for="staticEmail" class="">Email</label>
                    <div class="email">
                        <input type="text" readonly class="input" id="staticEmail" value="email@example.com">
                    </div>
                </div>
                <div class="boxepassword box">
                    <label for="inputPassword" class="">Password</label>
                    <div class="motdepasse">
                        <input type="password" class="form-control input" id="inputPassword" value="......">
                    </div>
                </div>
                <div class="boiteCheck">
                    <div>
                    <input type="checkbox" id="scales" name="scales" checked="" autofocus>
                    <label for="scales">Remember me</label></div>
                    <a href="#">Forget password</a>
                </div>
                <div class="bouton">
                    <button class="login" type="button" >
                        Login
                    </button>
                    <button class="login" type="button">
                        Sign Up
                    </button>
                </div>
                <footer>
                    <a href="#" autofocus >Or, login with</a>
                    <a href="#">Facebook</a>
                    <a href="#">Linked In</a>
                    <a href="#">Google</a>
                </footer>
            </div>
            <div class="imgRight">
                <img src="img/day66travel.svg" alt="">
            </div>
        </div>
    </div>

</body>

</html>
